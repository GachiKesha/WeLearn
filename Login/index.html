<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WeLearn Login Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,800;1,6..12,1000&display=swap" rel="stylesheet">
  </head>
  <body>
        <h1>WeLearn</h1>
    <div class="container flex">
        <img src="icon.png">
      <div class="page flex">
        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" placeholder="mail@abc.com" required />
            <label for="password">Password</label>
            <input type="password" placeholder="*****************" required />
            <label class="checkbox-container">Remember Me
                <input type="checkbox" id="remember" name="remember">
                <div class="checkmark"></div>
                <a href="##" class="forgot-link">Forgot Password?</a>
            </label>
            <div class="link">
            <button type="submit" class="login">Login</button>
            <p>Not Registered Yet? <a href="#" class="createAcc">Create account</a></p>
            <div class="support-link">
            <a href="##" class="support">Support</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
